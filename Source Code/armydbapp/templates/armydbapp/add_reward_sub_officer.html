{% extends "armydbapp/soldier_admin_base.html" %}
{% block content %}
<form action="{% url 'armydbapp:submit_reward_sub_officer' %}" method="post">
{% csrf_token %}
<div>
    <div class="h1 mb-5" style="position: relative; left: 80%;" dir="rtl">إضافة منحة</div> 
    <div class="input-group mb-3">
        <div class="input-group-prepend"><span class="input-group-text" id="basic-addon3">عدد ايام المنحة</span></div>
        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" name="sub_officer_number" value={{sub_officer_id}} hidden>
        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" name="days_rewarded" required>
    </div>
    <button class="btn btn-success" type="submit" style="width:100%;">موافق</button>
</div>
</form>
{% endblock content %}
